<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- FORMULARIO -->
    <form action="" id="formulario">
        <h1>REGISTRARSE PARA PARTICIPAR</h1>
        <input type="text" id="emp-nombre" placeholder="nombre de la empresa"><br>
        <input type="text" id="emp-sector" placeholder="sector (industria)">
        <input type="text" id="emp-produccion" placeholder="producto o servicio que ofrese">
        <p>Amplie la actividad que desarrolla la empresa</p>
        <textarea name="emp-info" id="" cols="40" rows="10" placeholder="Escriba aquí..."></textarea><br>
        <p>Ubicación</p>
        <label for="departamentos">Departamento</label>
        <select name="emp-ubi" id="ubicacion"> 
            <optgroup id="departamentos">
                <option>-Seleccione-</option> 
                <option>Cochinoca</option>
                <option>Dr.Manuel Belgrano</option>
                <option>El Carmen</option>
                <option>Humahuaca</option>
                <option>Ledesma</option>
                <option>Palpalá</option>
                <option>Rinconada</option>
                <option>San Antonio</option>
                <option>San Pedro</option>
                <option>Santa Bárbara</option>
                <option>Santa Catalina</option>
                <option>Susques</option>
                <option>Tilcara</option>
                <option>Tumbaya</option>
                <option>Valle Grande</option>
                <option>Yavi</option>
            </optgroup>
        </select>
        <label for="localidad">Localidad</label>
        <select name="emp-local" id="localidad">
            <optgroup>
                <option value="">-Seleccione-</option>
                <option>Guerrero</option>
                <option>La Almona</option>
                <option>León</option>
                <option>Los Nogales</option>
                <option>Lozano</option>
                <option>Ocloyas</option>
                <option>San Pablo de Reyes</option>
                <option>San Salvador de Jujuy</option>
                <option>Yala</option>
            </optgroup>
        </select>
        <input type="text" id="emp-direc" placeholder="Dirección"><br>
        <p>Datos de Contacto</p>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="apellido" placeholder="Apellido"><br>
        <input type="email" name="correo" id="email" placeholder="correo">
        <input type="number" name="telef" id="telefono" placeholder="Teléfono"><br>

        <input type="checkbox" name="" id="">Estoy de acuerdo con los <a href="#">Terminos y Condiciones</a><br>
        <button id="enviar">Enviar</button> 
    </form>
    <!-- FORMULARIO -->
    <script src="main.js"></script>
</body>
</html>
